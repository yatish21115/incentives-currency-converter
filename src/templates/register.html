<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            background-color: #34495e;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .loading-icon {
            display: none;
            margin-bottom: 10px;
        }

        .signup-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s;
            outline: none;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover {
            background-color: #2980b9;
        }

        .loading-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: all 0.3s;
            clip-path: circle(0% at 50% 50%);
        }

        .loading-icon.show {
            clip-path: circle(100%);
        }

        .signup-link {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            transition: color 0.3s;
        }

        .signup-link:hover {
            color: #3498db;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br>
        <input type="email" name="emailId" id="emailId" placeholder="Email Id" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter Password" required><br>
        <button type="submit" id="signupBtn" class="signup-btn">Sign Up<span class="loading-icon" id="loading-icon"><i class="fas fa-spinner fa-spin"></i></span></button>
    </form>
    <a href="/login" class="signup-link">Already have an account? Login here</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const signupBtn = document.getElementById('signupBtn');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const loadingIcon = document.getElementById('loading-icon');

        confirmPasswordInput.addEventListener('input', () => {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            signupBtn.disabled = !(!password || !confirmPassword || password === confirmPassword);
        });

        signupBtn.addEventListener('click', async (e) => {
            e.preventDefault();

            loadingIcon.classList.add('show');
            signupBtn.disabled = true;

            const formData = new FormData(document.getElementById('registerForm'));
            formData.delete('confirmPassword');
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                if (response.status === 201) {
                    window.location.href = '/login';
                } else {
                    throw new Error('Failed to register');
                }
            } catch (error) {
                console.error('Registration failed:', error);
                alert('Registration failed. Please try again.');
            } finally {
                loadingIcon.classList.remove('show');
                signupBtn.disabled = false;
            }
        });
    });
</script>

</body>
</html>
